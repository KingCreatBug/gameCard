<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Embed Fonts Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
        <link

        />
        <link rel="manifest" href="assets/favicon/site.webmanifest" />

        <script src="./assets/js/load.js"></script>

        <!-- Main -->
        <main class="container">

            <div class="banner">

            </div>

            <!-- Dial large -->
            <div class="dialLarge">
                <a href="#!">
                    <img

                <a href="#!">
                    <img

                    />
                </a>
                <div class="dialbox">
                    <a href="#!">
                        <img
                            src="./assets/img/dial/dial3.png"

                    </a>
                    <a href="#!">
                        <img
                            src="./assets/img/dial/dial4.png"
                            alt=""
                            class="dialLongImg"
                        />
                    </a>
                </div>
            </div>

            <div class="dialConatiner">
                <a href="#!">
                    <img
                        src="./assets/img/dial/dial5.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/dial/dial6.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/dial/dial7.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/dial/dial8.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/dial/dial9.png"
                        alt=""

                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/dial/dial5.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/dial/dial6.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/dial/dial7.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <img src="./assets/img/noCard.png" alt="" class="dialImg" />

                <img src="./assets/img/noCard.png" alt="" class="dialImg" />
            </div>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>

        <!-- Fixed -->
        <div class="fixed">
            <a href="#!">
                <img
                    src="./assets/img/social/tele.png"
                    alt=""
                    class="fixedSocial"
                />
            </a>
            <a href="#!">
                <img
                    src="./assets/img/social/fb.png"
                    alt=""
                    class="fixedSocial"
                />
            </a>
        </div>
        <!-- Script -->
        <script src="./assets/js/main.js"></script>
