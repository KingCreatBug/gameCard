<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Embed Fonts Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="assets/favicon/site.webmanifest" />

        <!-- Load -->
        <script src="./assets/js/load.js"></script>
        <title>99Bet | Slots</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <!-- Main -->
        <main class="container">
            <!-- Slide -->
            <div class="banner">
                <img
                    src="./assets/img/banner/banner2.png"
                    alt=""
                    class="bannerPageImg"
                />
                <div class="bannerContent">
                    <h1>
                        Game siêu hay <br />
                        <span class="bannerContentLarge"> hũ siêu to </span>
                        <br />
                        455 games
                    </h1>
                </div>
            </div>

            <div class="fliter">
                <div class="fliterTop">
                    <div class="fliterTopLeft">
                        <div class="fliterTopBtn all">
                            <img src="./assets/icons/all.svg" alt="" />
                            <p>Tất cả</p>
                        </div>
                        <div class="fliterTopBtn top">
                            <img src="./assets/icons/top.svg" alt="" />
                        </div>
                        <div class="fliterTopBtn active">
                            <img src="./assets/icons/noHu.svg" alt="" />
                            <p>Nổ Hũ</p>
                            <img
                                src="./assets/icons/hotFilter.svg"
                                alt=""
                                class="filterHot"
                            />
                        </div>
                        <div class="fliterTopBtn">
                            <img src="./assets/icons/sexy.svg" alt="" />
                            <p>Sexy</p>
                        </div>
                        <div class="fliterTopBtn">
                            <img src="./assets/icons/thanThoai.svg" alt="" />
                            <p>Thần thoại</p>
                        </div>
                        <div class="fliterTopBtn">
                            <img src="./assets/icons/lucky.svg" alt="" />
                            <p>May mắn</p>
                        </div>
                        <div class="fliterTopBtn">
                            <img src="./assets/icons/action.svg" alt="" />
                            <p>Hành động</p>
                        </div>
                        <div class="fliterTopBtn">
                            <img src="./assets/icons/asia.svg" alt="" />
                            <p>Châu Á</p>
                        </div>
                        <div class="fliterTopBtn">
                            <img src="./assets/icons/fiction.svg" alt="" />
                            <p>Viễn tưởng</p>
                        </div>
                        <div class="fliterTopBtn">
                            <img src="./assets/icons/other.svg" alt="" />
                            <p>Khác</p>
                        </div>
                    </div>
                    <div class="search">
                        <button>
                            <img src="./assets/icons/search.svg" alt="" />
                        </button>
                        <input
                            type="text"
                            placeholder="Tên game"
                            class="searchInput"
                        />
                    </div>
                </div>
            </div>

            <!-- SLOT large -->
            <div class="dialConatiner">
                <a href="#!">
                    <img
                        src="./assets/img/slots/slot1.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/slots/slot2.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/slots/slot3.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/slots/slot4.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/slots/slot5.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <a href="#!">
                    <img
                        src="./assets/img/slots/slot6.png"
                        alt=""
                        class="dialImg"
                    />
                </a>
                <img src="./assets/img/noCard.png" alt="" class="dialImg" />
                <img src="./assets/img/noCard.png" alt="" class="dialImg" />
                <img src="./assets/img/noCard.png" alt="" class="dialImg" />
                <img src="./assets/img/noCard.png" alt="" class="dialImg" />
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>

        <!-- Fixed -->
        <div class="fixed">
            <a href="#!">
                <img
                    src="./assets/img/social/tele.png"
                    alt=""
                    class="fixedSocial"
                />
            </a>
            <a href="#!">
                <img
                    src="./assets/img/social/fb.png"
                    alt=""
                    class="fixedSocial"
                />
            </a>
        </div>
        <!-- Script -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
